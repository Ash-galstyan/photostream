<div class="photo-list">
  <div class="scroll-container" #scrollContainer (scroll)="onScroll($event)">
    <div class="photos-container">
      @for(photo of photos; track photo) {
        <div class="photo-wrapper" (click)="addFavorite(photo)">
          <img
            [src]="photo.url"
            alt="Random Photo"
            class="photo"
          />

          <div role="button" class="add-to-fav-btn" [ngClass]="{'is-selected': selectedItemIndexes.includes(photo.id)}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="white"
              width="30px"
              height="30px"
              class="heart-icon"
            >
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
          </div>
        </div>
      }
    </div>
  </div>
  @if (loading) {
    <div class="loader-container">
      <div>
        <div class="loader">

        </div>
        <span>Loading...</span>
      </div>
    </div>
  }
</div>
